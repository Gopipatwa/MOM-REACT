<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="homepage.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="container top-header">
        <div class="Navbar d-flex flex-row justify-content-between flex-wrap">
          <div class="search-bar my-3">
            <div class="input-group rounded">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
          <div class="Header" style="font-family: 'Roboto Slab', serif;">
            <div class="row">
              <div class="Header-name" style="font-size: 40px;">
                CHAAR CHOUGHI
              </div>
            </div>
            <div class="row">
              <div
                class="Header-description"
                style="text-align: center; font-size: large;"
              >
                INDIAN. EVERYWHERE.
              </div>
            </div>
          </div>
          <div class="ul-list my-3 d-flex flex-row justify-content-end">
            <ul class="d-flex flex-row ">
              <li style="list-style-type: none;">
                <button><i class="fa fa-user yellow-color"></i></button>
              </li>
              <li style="list-style-type: none;">
                <button><i class="fa fa-shopping-cart"></i></button>
              </li>
              <li>
                <button><i class="fa fa-heart" aria-hidden="true"></i></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="nav justify-content-center my-5" style="border-bottom:1px solid rgb(209, 190, 190);border-top:1px solid rgb(209, 190, 190)">
        <ul class="navbar-list d-flex flex-row my-0 p-2" style="list-style: none;text-decoration: none;">
            <li><div class='box'><a href="#">HOME |</a></div></li>
            <li><div class='box'><a href="#">APPAREL |</a></div></li>
            <li><div class='box'><a href="#">LIFESTYLE |</a></div></li>
            <li><div class='box'><a href="#">ACCESSORIES |</a></div></li>
            <li><div class='box'><a href="#">BLOG |</a></div></li>
            <li><div class='box'><a href="#">ABOUT |</a></div></li>
            <li><div class='box'><a href="#">DOCUMENTATION |</a></div></li>
            <li><div class='box'><a href="#">CONTACT-US </a></div></li>
        </ul>
      </div>
    </div>
    <div class="corousel-display container">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/eight.jpg" class="d-flex w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/eleven.jpg" class="d-flex w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/five.jpg" class="d-flex w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>



    <div class="corousel-list-generator">
      <div class="container">
        <div id="carouselList" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselList" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselList" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselList" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carousel-item"><img src="./images/eight.jpg" class="d-flex w-50" alt="..."/></div>
              <div class="carousel-item"><img src="./images/five.jpg" class="d-flex w-50" alt="..."/></div>
            </div>
            <!-- <div class="carousel-item">
              <img src="./images/eleven.jpg" class="d-flex w-100" alt="...">
            </div> -->
            <div class="carousel-item">
              <img src="./images/five.jpg" class="d-flex w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselList" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselList" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
